                <td align="center" valign="middle">
                <object type="application/x-shockwave-flash"
                        id='myFlashMovie'
                        align="middle"
                        data=""
                        wmode="transparent"
                        height="200"
                        width="400">
                                <param name="movie"  />
                                <param name="quality" value="" />
                                <param name="wmode" value="" />
                                <param name="bgColor" value="#FFFFFF" />
                                <param name="allowScriptAccess" value="always" />
                                <param name="menu" value="false" />
                                <param name="scale" value="" />
                                <param name="allowFullScreen" value="true" />
                </object>
                <script type='text/javascript'>
                    function setFlashPath(filepath){
                            var path = filepath;
                            myFlashMovie.LoadMovie(0, path);
                    }
                    function getFlashInfo(){
                            CallJava.SetFlashInfo(myFlashMovie.TotalFrames(),myFlashMovie.CurrentFrame());
                    }
                    function Play(){
                            myFlashMovie.Play();
                            showcount();
                    }
                    function Pause(){
                            myFlashMovie.StopPlay(); 
                    }
                    function callRewind(){
                            myFlashMovie.Rewind();
                    }                    
                    function callFastforward(){                                                        
                            myFlashMovie.GotoFrame(myFlashMovie.TotalFrames()-1);
                    }
                    function zoomIn(){
                            myFlashMovie.Zoom(90);
                    }
                    function zoomOut(){
                            myFlashMovie.Zoom(110);
                    }
                    function gotoFrame(goframe){
                            myFlashMovie.GotoFrame(goframe);
                    }
                    function showcount(){
                                var total = myFlashMovie.TotalFrames();
                                var frame_number = myFlashMovie.CurrentFrame();
                                frame_number++;
                                var progressSize = 500*(frame_number/total);
                                CallJava.consoleFlashProgress(progressSize);
                        }
                </script>
